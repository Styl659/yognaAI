<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yogna AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Yogna AI</h1>
    <form action="/submit" method="POST">
      <!-- Name -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>
      
      <!-- Age -->
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" placeholder="Your age" required>
      
      <!-- Gender -->
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="third">Other</option>
      </select>
      
      <!-- Group -->
      <label for="group">Group:</label>
      <select id="group" name="group" required>
        <option value="">-- Select Group --</option>
        <option value="student">Student</option>
        <option value="adult">Adult</option>
        <option value="seniors">Senior</option>
      </select>
      
      <!-- Income Group -->
      <label for="income">Income Group:</label>
      <select id="income" name="income" required>
        <option value="">-- Select Income Group --</option>
        <option value="BPL">BPL</option>
        <option value="LIG">LIG</option>
        <option value="EWS">EWS</option>
        <option value="Above">Above</option>
      </select>
      
      <!-- Keyword Search -->
      <label for="keyword">Keyword Search:</label>
      <input type="text" id="keyword" name="keyword" placeholder="Enter keyword">
      
      <!-- Category Filter -->
      <label for="category">Scheme Category:</label>
      <select id="category" name="category">
        <option value="All">All</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Education">Education</option>
        <option value="Housing">Housing</option>
        <option value="Agriculture">Agriculture</option>
        <option value="Insurance">Insurance</option>
        <option value="Employment">Employment</option>
        <option value="Entrepreneurship">Entrepreneurship</option>
        <option value="Pension">Pension</option>
        <option value="Women & Child Welfare">Women & Child Welfare</option>
      </select>
      
      <!-- Additional Details (Checkboxes) -->
      <fieldset>
        <legend>Additional Details</legend>
        <div class="checkbox-group">
          <label for="pregnant">
            <input type="checkbox" id="pregnant" name="pregnant"> Pregnant
          </label>
          <label for="farmer">
            <input type="checkbox" id="farmer" name="farmer"> Farmer
          </label>
          <label for="rural">
            <input type="checkbox" id="rural" name="rural"> Rural
          </label>
          <label for="disabled">
            <input type="checkbox" id="disabled" name="disabled"> Physically Disabled
          </label>
          <label for="sc">
            <input type="checkbox" id="sc" name="sc"> Scheduled Caste/Tribe
          </label>
        </div>
      </fieldset>
      
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
